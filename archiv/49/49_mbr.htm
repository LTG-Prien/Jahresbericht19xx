<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type"
content="text/html; charset=utf-8">

<title>Auswahlmenu2</title>
<link rel=stylesheet type="text/css" href="../ltg50.css">
<script>
  function load(a, x) {
      if (x === "not") {
          document.querySelector('select[name="Auswahl2"]').blur();
          return;
      } else {
          if (a === 2) {
              window.parent.auswahl1.location.href = x;
          }
          document.querySelector('select[name="Auswahl2"]').blur();
      }
  }
</script>
</head>

<body background="../blau.gif">
<center>
<form name "Select2">
<select name="Auswahl2" size="1" onchange="load(2, this.value)" style="width:150px; font-size:10pt; margin-top:5px; background-color:#FFFFE0; font-family:Arial,Helvetica,sans-serif;" width=150 id="chapterSelection">
        <option selected value="not">Er&#246;ffnung</option>
</select></form></center>
</body>
</html>
