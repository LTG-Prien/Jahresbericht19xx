<h3 align="center">Erste-Hilfe-Lehrgänge</h3>

<p>Für die 10. Jahrgangsstufe wurden in der Zeit zwischen März
und Mai 1980 zwei parallel laufende Erste-Hilfe-Lehrgänge mit
jeweils 8 Doppelstunden durchgeführt. Wir danken der
Kursleiterin, Frau Schönenberger vom Bayerischen Roten Kreuz
für die geleistete Arbeit.</p>
